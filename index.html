<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/MYWORK.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <i class="fas icon-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li><a class="header__link" aria-current="page" href="#">About me</a></li>
                        <li><a class="header__link" href="#">Works</a></li>
                        <li><a class="header__button" href="#">to order</a></li>
                        <li><a class="header__phone" href="#"><i class="fal icon-phone-square-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="intro">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="container">
                        <div class="row row-cols-xl-2">
                            <div class="slider-left">
                                <div class="slider-left_content col-xl-10 ms-auto">
                                    <h2 class="slider-left_title">My beginning</h2>
                                    <p class="slider-left-text">Self-development and training in the training center</p>
                                    <a href="" class="slider-left_link">GET STARTED NOW</a>
                                </div>
                                <div class="slider-left_icon">
                                    <div class="row justify-content-center">
                                        <div class="slider-left_icon_content col-sm-4 col-6">
                                            <img src="img/Group 10.png" alt="">
                                            <p class="slider-left_icon_text">HTML</p>
                                        </div>
                                        <div class="slider-left_icon_content col-sm-4 col-6">
                                            <img src="img/Group 9.png" alt="">
                                            <p class="slider-left_icon_text">CSS</p>
                                        </div>
                                        <div class="slider-left_icon_content col-sm-4 col-6">
                                            <img src="img/Vector (1).png" alt="">
                                            <p class="slider-left_icon_text">bootstrap 5</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="slider-right overflow-hidden">
                                <div class="carousel-item active">
                                    <img src="img/Group 3 (1).png" class="d-block w-100 carousel-photo" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/Group 3 (2).png" class="d-block w-100 carousel-photo" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-indicators button-indicator">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
